<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube Trust Checker</title>
  <link rel="stylesheet" href="../popup/popup.css" />
</head>
<body>
  <div class="container">
    <h1>🔎 Youtube Trust Checker</h1>
    <p>이 확장 프로그램은 유튜브 영상의<br>신뢰도를 측정해줍니다.</p>
    <p> 버튼을 눌러<br>신뢰도 점수, 관련 기사, 키워드를<br>확인하세요 !</p>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggle-switch" />
        <span class="slider round"></span>
      </label>
      <!--<span class="switch-label">ON / OFF</span>-->
    </div>
    <p class="caution">⚠️ 제공되는 신뢰도 점수는 참고용으로,<br> 최종 판단은 여러분의 몫입니다.</p>
  </div>

  <script src="../popup/popup.js"></script>
</body>
</html>
